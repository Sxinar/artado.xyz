<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Galerisi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="menuButton" class="menu-button">☰</button>

    <main>
        <section class="community-card">

                <div class="project-card">
                    <img src="artadosearch.png" alt="Proje 2">

                </div>
                <div class="project-card">
                    <img src="arus.png" alt="Proje 2">
                    <p>Proje 2 Açıklaması</p>
                </div>
                <!-- Daha fazla proje kartı eklenebilir -->
            </div>

    </main>
        <script src="script.js"></script>

</html>
